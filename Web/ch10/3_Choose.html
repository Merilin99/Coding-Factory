<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
	header.navbar {
        background-color: #b2d8b2 !important;
    }
    .custom-beige-background {
        background-color: #f5f5dc;
    }
    .custom-magenta-text-color {
        color: darkmagenta;
    }
    .custom-magenta2-text-color {
        color: #bd6fbd;
    }
	</style>
</head>


<body>

    <header class="navbar navbar-light bg-light justify-content-between">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="1_main.html" class="navbar-brand mx-auto" href="#">
            <img src="art.png" alt="Logo" style="height: 40px;">
        </a>
        <a href="#">
            <img src="co2.png" alt="User Photo" class="rounded-circle" height="40px">
        </a>
    </header>



    <div class="container col-lg-6 text-center pt-4 pb-4         custom-magenta2-text-color custom-beige-background">

        <h1 class="pb-3">Your choice</h1>
        <div class="border shadow p-2">
            <img src="p1.png" class="img-fluid mb-1" alt="Photo 1">
            <h2 class="custom-magenta-text-color">Total cost:25euro</h2>
        </div>
    </div>

    <h2 class="custom-magenta-text-color text-center pt-3">Purchase the tour</h2>

    <div class="container col-lg-6 text-center pt-4 pb-2">
        <div class="border shadow p-1 bg-white">
           
            <div class="row"> 
                <div class="col-4 mt-4 form-group custom-magenta-text-color">   
                    <label for="state">Card number</label>
                </div>

                <div class="col-8 mt-4 form-group custom-magenta-text-color">   
                    <input class="form-input" id="state" required="">
                </input>
                </div>
            </div> 
            

            <div class="row mt-2"> 
                <div class="col-4 mt-4 form-group custom-magenta-text-color">   
                    <label for="state">Expiration</label>
                </div>

                <div class="col-8 mt-4 form-group custom-magenta-text-color">   
                    <input class="form-input" id="state" placeholder="_ _ / _ _ _ _">
                </input>
                </div>
            </div> 
            
            <div class="row mt-2"> 
                <div class="col-4 mt-4 form-group custom-magenta-text-color">   
                    <label for="state">CVV</label>
                </div>

                <div class="col-8 mt-4 form-group custom-magenta-text-color">   
                    <input class="form-input" id="state" required="">
                </input>
                </div>
            </div> 

            <div class="row mt-2"> 
                <div class="col-4 mt-4 form-group custom-magenta-text-color">   
                    <label for="state">Card holder name</label>
                </div>

                <div class="col-8 mt-4 form-group custom-magenta-text-color">   
                    <input class="form-input" id="state" required="">
                </input>
                </div>
            </div> 



            <div class="row mt-2">
                <div class="col-6"></div>
                <div class="col-4 mt-4 form-group custom-magenta-text-color">   
                    <label for="state">Save card?</label>
                </div>

                <div class="col-2 mt-4 form-group custom-magenta-text-color">   
                    <input class="form-check-input" type="checkbox" id="state" required="">
                </input>
                </div>

            </div>

            
            <div class="row mt-2">
                <div class="col-4"></div>
                <div class="col-4">
                    <a href="4_verify.html">
                        <button class="btn btn-primary w-100 mb-5">Ok</button>
                    </a>
                </div>
                
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4">
                <a href="2_schedule.html">
                    <button class="btn btn-danger w-100 mb-5">Edit tour</button>
                </a>
            </div>
            
        </div>


    </div>
</body>
