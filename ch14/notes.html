<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #main {
            height: 100vh;
        }

        #addnote {
            font-family: sans-serif;
            font-weight: bolder;
        }

        .note_peratomeni{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="main" class="d-flex flex-column align-items-end">

       <div class="container text-center">
        <p id="Date">Σάββατο 28 Ιανουαρίου 2024</p>
    </div>


    <div id="notelist" class="container list-group">
<!--
            <div class="d-flex justify-content-between list-group-item">
            <div>
                <input type="checkbox" class="form-check-input"  id="note1">
                <label for="note1" class="form-check-label">Apples</label>   
            </div>
            <button id="deletenote" class="btn-danger btn">X</button>
        </div>
-->



    </div>

    <div class="container mt-auto p-2">
        <div class="d-flex justify-content-between">
         <input type="text" id="notename" placeholder="Note name" class="form-control me-4"> 
        <button id="addnote" class="btn-success btn rounded-circle text-center">+</button>   
        </div>
        
    </div> 
    </div>
    
    


    <script>
        $("#Date").html (new Date().toDateString() + " " + new Date().toLocaleTimeString());

        const addnotebutton=$("#addnote");
        const notenameinput=$("#notename");
        const notelistelement=$("#notelist");

        addnotebutton.on("click", function () {
           addnotefunction () 

        });

        notenameinput.on("keyup", function (event) {
            //console.log (event.key)
            if (event.key == "Enter") {
                addnotefunction ()
            }
        })


        function addnotefunction () {
            const notenamevalue=notenameinput.val(); 

            const newnote=$("<div>");
            newnote.addClass ("d-flex justify-content-between list-group-item");
            newnote.html(`<div>
                <input type="checkbox" class="form-check-input"  id="note1">
                <label for="note1" class="form-check-label">`+notenamevalue+`</label>   
            </div>
            <button id="deletenote" class="btn-danger btn">X</button>`);

            notelistelement.append(newnote);

            newnote.on("click", function (event) {
                if (event.target.classList.contains("btn-danger")) {
                   newnote.remove ()  
                }

                if (event.target.classList.contains("form-check-input")) {

                    $(event.target.parentElement).find(".form-check-label").toggleClass("note_peratomeni")
                }
               
            })

            notenameinput.value="";  
        }
    
    </script>


</body>
</html>
