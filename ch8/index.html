<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container bg-light">
        <h1>Billing address</h1>
        <div class="row">

            <div class="col-6">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname"> 
            </div>

            <div class="col-6">
                <label for="lastname">Last name</label>
                <input type="text"  class="form-control" id="lastname"> 
            </div>
    
            <div class="col-12 mt-4">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                    <input type="text" id="username" class="form-control">  
                </div>
            </div>
     
    
            <div class="col-12 mt-4">
                <label for="email">Email (Optional)</label>
                <div class=" input-group">
                    <input type="text" id="email" class="form-control" placeholder="you@example.com">  
                </div>
            </div>
    
            <div class="col-12 mt-4">
                <label for="address">Address</label>
                <div class=" input-group">
                    <input type="text" id="address" class="form-control" placeholder="1234 Main St">  
                </div>
            </div>
    
            
            <div class="col-12 mt-4">
                <label for="address2">Address 2 (Optional)</label>
                <div class=" input-group">
                    <input type="text" id="address2" class="form-control" placeholder="Apartment or suite">  
                </div>
            </div>
    
            <div class="col-5 mt-4 form-group"> 
                <label for="country">Country</label>
                <select class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option>Greece</option>
                  </select>
            </div>
            <div class="col-4 mt-4 form-group"> 
                <label for="state">State</label>
                <select class="form-select" id="state" required="">
                    <option value="">Choose...</option>
                    <option>Volos</option>
                  </select>
            </div>
            <div class="col-3 mt-4 form-group"> 
                <label for="zip">Zip</label>
                <input type="text"  class="form-control" id="zip"> 
            </div>
        </div>








    </div>
</body>
</html>
